<div class="chat-container">
    <h2>Emission Chat Assistant</h2>
  
    <div class="chat-box">
      <div *ngFor="let msg of messages; trackBy: trackByFn">
        <div [ngClass]="msg.sender === 'user' ? 'user-message' : 'ai-message'">
          <strong>{{ msg.sender === 'user' ? 'You' : 'AI' }}:</strong> {{ msg.text }}
        </div>
      </div>
    </div>
  
    <div class="chat-input">
      <input type="text" [(ngModel)]="userMessage" placeholder="Ask about your emissions..." (keyup.enter)="sendMessage()" />
      <button (click)="sendMessage()">Send</button>
    </div>
    <br><br>
    <button (click)="goHome()">Back to Home</button>
  </div>
